<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>Toast Dialog Demo - X-Tag</title>
		<link rel="stylesheet" href="../dialog-toast.css">
		<script type="text/javascript" src="../../lib/x-tag/x-tag.js"></script>
		<script type="text/javascript" src="../dialog-toast.js"></script>
	</head>

	<body>

		<button id="showPopup">Show Toast Message</button>

		<script>
			document.addEventListener('DOMComponentsLoaded', function() {
				document.getElementById('showPopup').addEventListener('click', function(e){
					var toast = document.createElement('x-toast');
					toast.innerHTML = 'This is the next toast message.';
					toast.duration = 2000;
					toast.location = 'top';
					e.target.parentNode.appendChild(toast);
				});				
			});
		</script>
	</body>
</html>
