<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>Select List Demo- X-Tag</title>
		<link rel="stylesheet" href="../select-list.css">
	</head>

	<body>
		<x-select-list data-fade-duration="500" data-multi-select="true">
			<h3>Attach</h3>
			<ul>
				<li>Items</li>
				<li>More items</li>
				<li>Even more items</li>
				<li>Too many items</li>
			</ul>
		</x-select-list>

		<script type="text/javascript" src="../../lib/x-tag/x-tag.js"></script>
		<script type="text/javascript" src="../select-list.js"></script>

		<script id="next-select-html" type="text/template">
			<h3>Include</h3>
			<ul>
				<li>1 unicorn</li>
				<li>2 unicorns</li>
				<li>3 unicorns</li>
				<li>1 more unicorns</li>
			</ul>
		</script>

		<script>
			document.addEventListener('DOMComponentsLoaded', function() {
				var selectList = document.querySelector('x-select-list');
				selectList.addEventListener('hide', function(event) {
					console.log(event);

					var nextSelectList = document.createElement('x-select-list');
					nextSelectList.innerHTML = document.getElementById('next-select-html').innerHTML;
					nextSelectList.fadeDuration = 0;
					nextSelectList.location = 'top';
					document.body.appendChild(nextSelectList);

					nextSelectList.addEventListener('hide', function(event) {
						console.log(event);
					});
				});
			});
		</script>
	</body>
</html>
