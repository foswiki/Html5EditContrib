<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		
		<title>Toggle Switch Demo - X-Tag</title>
		<link rel="stylesheet" href="../toggle-switch.css">

		<script type="text/javascript" src="../../lib/x-tag/x-tag.js"></script>
		<script type="text/javascript" src="../toggle-switch.js"></script>

		<style>
			x-toggle-switch{
				width: 180px;
			}
			x-toggle-switch[input-name="wireless"]{
				width: 210px;
			}

		</style>
	</head>

	<body>


		<x-toggle-switch input-name="wireless" on-text="enabled" off-text="disabled"></x-toggle-switch>

		<x-toggle-switch input-name="on-page-alerts" label="Alerts" initial-value="off"></x-toggle-switch>

	</body>
</html>
